<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <title>Psyduck Pokemon Battle</title>
</head>

<body>

    <div id="main-container">
        <div class="enemigo" class="player">
            <div>
                <img class="imagen-pokemon" src="https://img.pokemondb.net/sprites/black-white/normal/abra.png" alt="">
            </div>
            <div class="cardbox">
                <div>
                    <h3 class="nombre-pokemon">Abra</h3>
                </div>
                <div class="vida-barra">
                    <progress value="22" max="100"></progress>
                </div>
            </div>

        </div>
        <div class="jugador" class="player">

            <div>
                <img class="imagen-pokemon" src="https://img.pokemondb.net/sprites/black-white/back-normal/psyduck.png" alt="">
            </div>
            <div class="menu">
                <div class="pokemon"><button type="button">Pokemon</button></div>
                <div class="ataque"><button type="button">Ataque</button></div>
            </div>
            <div class="cardbox">
                <div>
                    <h3 class="nombre-pokemon">Psyduck</h3>
                </div>
                <div class="vida-barra">
                    <progress value="75" max="100"></progress>
                </div>
            </div>
        </div>

    </div>

    <script src="../JavaScript/Ataque.js"></script>
    <script src="../JavaScript/Controlador.js"></script>
    <script src="../JavaScript/Jugador.js"></script>
    <script src="../JavaScript/Pokemon.js"></script>
    <script src="../JavaScript/index.js"></script>
    <script src="../JavaScript/Dibujante.js"></script>
</body>

</html>
