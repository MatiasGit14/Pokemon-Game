<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <title>Psyduck Pokemon Battle</title>
</head>

<body>

    <div id="contenedor-central">
        <div id="player">
            <img class="img" id="Psyduck" src="https://img.pokemondb.net/sprites/black-white/back-normal/psyduck.png" alt="Psyduck-back">
            <h3 id="vida-abra">Vida Abra</h3>
            <div id="vida-barra"><progress value="75" max="100"></progress></div>
        </div>

        <div id="enemigo">
            <img id="Abra" src="https://img.pokemondb.net/sprites/black-white/normal/abra.png" alt="Abra">
            <h3 id="vida-psy">Vida Psyduck</h3>
            <div id="vida-barra"><progress value="22" max="100"></progress></div>
        </div>
    </div>

    <script src="../JavaScript/Ataque.js"></script>
    <script src="../JavaScript/Controlador.js"></script>
    <script src="../JavaScript/Jugador.js"></script>
    <script src="../JavaScript/Pokemon.js"></script>
    <script src="../JavaScript/index.js"></script>
    <script src="../JavaScript/Dibujante.js"></script>
</body>

</html>
